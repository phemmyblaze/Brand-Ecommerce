<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Ecommerce</title>

    <!-- <link rel="stylesheet" href="https://kit.fontawesome.com/2693dcf850.css" crossorigin="anonymous"> -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link href="/dist/output.css" rel="stylesheet">

    <link rel="stylesheet" href="./style/style.css">


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>

   <header>
    <div class="header">
        <div class="container">
            <div class="header_details">
                <div class="logo">
                    <img src="./img/brand-logo.svg" alt="logo">
                </div>
                <div class="header_search">
                    <form action="">
                        <input type="text" placeholder="search" aria-label="search">
                    </form>
        
        
                    <div class="search_btn">
                        <a href="#">search</a>
                    </div>
                </div> 
                
                <div class="header_icons">
                    <div class="icons_profile">
                        <ion-icon name="person"></ion-icon>
                        <div class="icon_text">
                            <p>profile</p>
                        </div>
                        
                    </div>
                    <div class="icons_profile">
                        <ion-icon name="chatbox"></ion-icon>
                        <div class="icon_text">
                            <p>Message</p>
                        </div>
                    </div>
                    <div class="icons_profile">
                        <ion-icon name="heart"></ion-icon>
                        <div class="icon_text">
                            <p>Order</p>
                        </div>
                    </div>
                    <div class="icons_profile">
                        <ion-icon name="cart"></ion-icon>
                        <div class="icon_text">
                            <p>cart</p>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
    </div>      
</header>

<div class="navbar">
    <div class="navbar1 container">
        <div class="cartegory">
            <a href="#"><ion-icon name="menu"></ion-icon> Catergory</a>
        </div>
        <div class="hot_offer">
            <a href="#">Hot offer</a>
        </div>
        <div class="gift">
            <a href="#">Gift Offer</a>
        </div>
        <div class="project">
            <a href="#">project</a>
        </div>
        <div class="menu">
            <a href="#">Menu Item</a>
        </div>
        <div class="help">
            <a href="#">Help <ion-icon name="chevron-down"></ion-icon></a>
            
        </div>

        <div class="nod">
            <div class="opts">
                <a href="#">English, USD<ion-icon name="chevron-down"></ion-icon></a>
            </div>
            <div class="opt2">
                <a href="#">Ship to <ion-icon name="flag"></ion-icon> <ion-icon name="chevron-down"></ion-icon></a>
            </div>
            
        </div>
    </div>

    
</div>
    
</body>
</html>
